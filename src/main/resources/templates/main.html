<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <title>Title</title>

<body>
<h1>thymeleaf------------index</h1>
<a href="" th:href="@{/add}">增加</a>
<div th:each="userItem:${userList}">
    <span th:text="${userItem.id}"></span>
    <span th:text="${userItem.username}"></span>
    <span th:text="${userItem.password}"></span>
    <span th:text="${#dates.format(userItem.date,'yyyy-MM-dd')}"></span>
    <a href="" th:href="@{/edit/}+${userItem.id}">编辑</a>
    <a href="" th:href="@{/del/}+${userItem.id}">删除</a>
</div>
